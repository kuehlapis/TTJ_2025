version: "3.9"

name: TTJ_2025

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ttj-backend
    working_dir: /app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      PYTHONUNBUFFERED: "1"
      # TODO: add DB connection/envs later
      # DATABASE_URL: ""
      # S3_ENDPOINT: ""
      # JWT_SECRET: ""
    volumes:
      - ./backend:/app
    ports:
      - "8007:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ttj-frontend
    working_dir: /usr/src/app
    environment:
      # IMPORTANT: browser calls backend via host port
      VITE_API_BASE_URL: "http://localhost:8007"
      HOST: "0.0.0.0"
      PORT: "5173"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    # Vite dev server, no HTTPS, no HMR config needed for MVP
    command: npm run dev -- --host --port 5173
    restart: unless-stopped

