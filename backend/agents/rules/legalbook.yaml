      defaults: []
      exceptions: []
      deadlines: []
      anchor: Digital Services Act
      evidence:
      - quote: Key requirements include disclosing to regulators how their algorithms
          work, providing users with explanations for content moderation decisions,
          and implementing stricter controls on targeted advertising.
        anchor: Digital Services Act
    - subject: online platforms and intermediaries
      action: implement stricter controls on targeted advertising
      object: null
