  EU Digital Service Act:
    url: https://en.wikipedia.org/wiki/Digital_Services_Act
    version: '1.0'
    source:
      title: Digital Services Act
      jurisdiction: EU
      citation_or_id: Regulation (EU) 2022/2065
      document_type: regulation
      publication_date: 2022-10-27
      effective_date: 2022-11-16
      version_note: null
    definitions:
    - term: DSA
      text: EU regulation adopted in 2022 addressing illegal content, transparent
        advertising, and disinformation, updating the Electronic Commerce Directive
        2000.
      anchor: Digital Services Act
      evidence:
      - quote: The **Digital Services Act**[[1]](https://en.wikipedia.org/wiki/Digital_Services_Act#cite_note-:2-1)
          (**DSA**) is an [EU regulation](https://en.wikipedia.org/wiki/EU_regulation
          "EU regulation") adopted in 2022 that addresses illegal content, transparent
          advertising and disinformation.
        anchor: Digital Services Act
    - term: VLOPs
      text: Very Large Online Platforms with more than 45 million monthly active users
        in the EU.
      anchor: Large online platforms
      evidence:
      - quote: They include the following very large online platforms (VLOPs) with
          more than 45 million monthly active users in the EU as of 17 February 2023.
        anchor: Large online platforms
    - term: VLOSEs
      text: Very Large Online Search Engines
      anchor: Large online platforms
      evidence:
      - quote: 'Very Large Online Search Engines (VLOSEs):'
        anchor: Large online platforms
    obligations:
    - subject: online platforms and intermediaries
      action: disclose to regulators how their algorithms work
      object: null
      conditions: []
      time_windows: []
      defaults: []
      exceptions: []
      deadlines: []
      anchor: New obligations on platform companies
      evidence:
      - quote: In addition to the liability exemptions, the DSA would introduce a
          wide-ranging set of new obligations on platforms, including some that aim
          to disclose to regulators how their algorithms work
        anchor: New obligations on platform companies
    - subject: online platforms and intermediaries
      action: provide users with explanations for content moderation decisions
      object: null
      conditions: []
