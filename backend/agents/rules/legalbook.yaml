  EU Digital Service Act:
    url: https://en.wikipedia.org/wiki/Digital_Services_Act
    version: '1.0'
    source:
      title: Digital Services Act
      jurisdiction: EU
      citation_or_id: Regulation (EU) [2022/2065](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32022R2065)
      document_type: statute
      publication_date: 2022-10-27
      effective_date: 2022-11-16
      version_note: null
    definitions:
    - term: DSA
      text: EU regulation adopted in 2022 addressing illegal content, transparent
        advertising, and disinformation, updating the Electronic Commerce Directive
        2000.
      anchor: Digital Services Act
      evidence:
      - quote: The **Digital Services Act**[[1]](https://en.wikipedia.org/wiki/Digital_Services_Act#cite_note-:2-1)
          (**DSA**) is an [EU regulation](https://en.wikipedia.org/wiki/EU_regulation
          "EU regulation") adopted in 2022 that addresses illegal content, transparent
          advertising and disinformation.
        anchor: Digital Services Act
    - term: VLOPs
      text: Very Large Online Platforms with more than 45 million monthly active users
        in the EU.
      anchor: Large online platforms
      evidence:
      - quote: They include the following very large online platforms (VLOPs) with
          more than 45 million monthly active users in the EU as of 17 February 2023.
        anchor: Large online platforms
    - term: VLOSEs
      text: Very Large Online Search Engines
      anchor: Large online platforms
      evidence:
      - quote: 'Very Large Online Search Engines (VLOSEs):'
        anchor: Large online platforms
    obligations:
    - subject: online platforms and intermediaries
      action: disclose to regulators how their algorithms work, provide users with
        explanations for content moderation decisions, and implement stricter controls
        on targeted advertising
      object: null
      conditions: []
      time_windows: []
      defaults: []
      exceptions: []
      deadlines: []
      anchor: Digital Services Act
      evidence:
      - quote: Key requirements include disclosing to regulators how their algorithms
          work, providing users with explanations for content moderation decisions,
          and implementing stricter controls on targeted advertising.
        anchor: Digital Services Act
    - subject: platforms
      action: respect fundamental rights, provide mandatory redress for content removal
        decisions, and implement a comprehensive risk management and audit framework
      object: null
      conditions: []
      time_windows: []
      defaults: []
      exceptions: []
      deadlines: []
      anchor: New obligations on platform companies
      evidence:
      - quote: new obligations including mandatory "notice-and-action" requirements,
          for example, respect fundamental rights, mandatory redress for content removal
          decisions, and a comprehensive risk management and audit framework.
        anchor: New obligations on platform companies
    prohibitions:
    - subject: Companies
      forbidden: do not comply with the new obligations
      conditions: []
      exceptions: []
      time_windows: []
      anchor: New obligations on platform companies
      evidence:
      - quote: Companies that do not comply with the new obligations risk fines of
          up to 6% on their global annual turnover.
        anchor: New obligations on platform companies
    disclosures_reporting:
    - subject: online platforms
      requirement: disclose to regulators how their algorithms work
      frequency: null
      metrics: []
      anchor: New obligations on platform companies
      evidence:
      - quote: the DSA would introduce a wide-ranging set of new obligations on platforms,
          including some that aim to disclose to regulators how their algorithms work
        anchor: New obligations on platform companies
    enforcement:
      enforcer: the European Commission
      mode: null
      exclusivity: null
      rulemaking:
        required: false
        by_date: null
        topics: []
      anchor: New obligations on platform companies
      evidence:
      - quote: In addition, the Commission can apply periodic penalties up to 5% of
          the average daily worldwide turnover for each day of delay in complying
          with remedies, interim measures, and commitments.
        anchor: New obligations on platform companies
    severability: null
    notes:
    - 'LEXICON_RESOLVED: term=DSA; expanded=Digital Services Act; anchor=Digital Services
      Act; scope=DOCUMENT'
    - 'LEXICON_RESOLVED: term=VLOPs; expanded=Very Large Online Platforms; anchor=Large
      online platforms; scope=DOCUMENT'
    - 'LEXICON_RESOLVED: term=VLOSEs; expanded=Very Large Online Search Engines; anchor=Large
      online platforms; scope=DOCUMENT'
  California state law:
    url: https://leginfo.legislature.ca.gov/faces/billTextClient.xhtml?bill_id=202320240SB976
    version: '1.0'
    source:
      title: Senate Bill No. 976
      jurisdiction: US-CA
      citation_or_id: SB-976
      document_type: statute
      publication_date: 2024-09-23
      effective_date: null
      version_note: Chaptered 09/05/24
    definitions:
    - term: Addictive feed
      text: An internet service where media is recommended, selected, or prioritized
        for display based on user information, unless certain conditions are met.
      anchor: '27000.5'
      evidence:
      - quote: “Addictive feed” means an internet website, online service, online
          application, or mobile application, or a portion thereof, in which multiple
          pieces of media generated or shared by users are...prioritized for display
          to a user based...on information provided by the user
        anchor: '27000.5'
    - term: Addictive internet-based service or application
      text: An internet service that offers users an addictive feed as a significant
        part of the service.
      anchor: '27000.5'
      evidence:
      - quote: “Addictive internet-based service or application” means an internet
          website, online service, online application, or mobile application...that
          offers users or provides users with an addictive feed as a significant part
          of the service provided by that internet website
        anchor: '27000.5'
    - term: Minor
      text: An individual under 18 years of age who is located in the State of California.
      anchor: '27000.5'
      evidence:
      - quote: “Minor” means an individual under 18 years of age who is located in
          the State of California.
        anchor: '27000.5'
    - term: Operator
      text: A person who operates or provides an internet website, an online service,
        an online application, or a mobile application.
      anchor: '27000.5'
      evidence:
      - quote: “Operator” means a person who operates or provides an internet website,
          an online service, an online application, or a mobile application.
        anchor: '27000.5'
    - term: User
      text: A person who uses an internet website, online service, online application,
        or mobile application, excluding the operator or their agent.
      anchor: '27000.5'
      evidence:
      - quote: “User” means a person who uses an internet website, online service,
          online application, or mobile application. “User” does not include the operator
          or a person acting as an agent of the operator.
        anchor: '27000.5'
    obligations:
    - subject: operator of an addictive internet-based service or application
      action: provide a mechanism through which the verified parent of a user who
        is a minor may prevent their child from accessing or receiving notifications
      object: null
      conditions: []
      time_windows: []
      defaults:
      - setting: access limitation
        value: between the hours of 12 a.m. and 6 a.m., in the user’s local time zone
      exceptions: []
      deadlines: []
      anchor: '27002'
      evidence:
      - quote: The operator of an addictive internet-based service or application
          shall provide a mechanism through which the verified parent of a user who
          is a minor may...Prevent their child from accessing or receiving notifications
        anchor: '27002'
    - subject: operator of an addictive internet-based service or application
      action: provide a mechanism through which the verified parent of a user who
        is a minor may limit their child’s access to any addictive feed
      object: null
      conditions: []
      time_windows: []
      defaults:
      - setting: access limitation
        value: one hour per day unless modified by the verified parent
      exceptions: []
      deadlines: []
      anchor: '27002'
      evidence:
      - quote: The operator of an addictive internet-based service or application
          shall provide a mechanism through which the verified parent of a user who
          is a minor may...Limit their child’s access to any addictive feed
        anchor: '27002'
    - subject: operator of an addictive internet-based service or application
      action: provide a mechanism through which the verified parent of a user who
        is a minor may limit their child’s ability to view the number of likes or
        other forms of feedback
      object: null
      conditions: []
      time_windows: []
      defaults:
      - setting: limit ability to view likes
        value: on by default
      exceptions: []
      deadlines: []
      anchor: '27002'
      evidence:
      - quote: The operator of an addictive internet-based service or application
          shall provide a mechanism through which the verified parent of a user who
          is a minor may...Limit their child’s ability to view the number of likes
          or other forms of feedback
        anchor: '27002'
    - subject: operator of an addictive internet-based service or application
      action: provide a mechanism through which the verified parent of a user who
        is a minor may require that the default feed provided to the child be one
        in which pieces of media are not recommended, selected, or prioritized for
        display
      object: null
      conditions: []
      time_windows: []
      defaults: []
      exceptions: []
      deadlines: []
      anchor: '27002'
      evidence:
      - quote: The operator of an addictive internet-based service or application
          shall provide a mechanism through which the verified parent of a user who
          is a minor may...Require that the default feed provided to the child...be
          one in which pieces of media are not recommended, selected, or prioritized
          for display
        anchor: '27002'
    - subject: operator of an addictive internet-based service or application
      action: provide a mechanism through which the verified parent of a user who
        is a minor may set their child’s account to private mode
      object: null
      conditions: []
      time_windows: []
      defaults:
      - setting: account to private mode
        value: on by default
      exceptions: []
      deadlines: []
      anchor: '27002'
      evidence:
      - quote: The operator of an addictive internet-based service or application
          shall provide a mechanism through which the verified parent of a user who
          is a minor may...Set their child’s account to private mode
        anchor: '27002'
    - subject: Attorney General
      action: adopt regulations to further the purposes of this chapter, including
        regulations regarding age assurance and parental consent
      object: null
      conditions: []
      time_windows: []
      defaults: []
      exceptions: []
      deadlines:
      - relative_to: null
        date: 2027-01-01
      anchor: '27006'
      evidence:
      - quote: The Attorney General shall adopt regulations to further the purposes
          of this chapter, including regulations regarding age assurance and parental
          consent by January 1, 2027.
        anchor: '27006'
    - subject: Attorney General
      action: solicit public comment regarding the impact that any regulation might
        have based on the nondiscrimination characteristics
      object: null
      conditions: []
      time_windows: []
      defaults: []
      exceptions: []
      deadlines: []
      anchor: '27006'
      evidence:
      - quote: In promulgating the regulations described in subdivision (b), the Attorney
          General shall solicit public comment regarding the impact that any regulation
          might have based on the nondiscrimination characteristics
        anchor: '27006'
    prohibitions:
    - subject: operator of an addictive internet-based service or application
      forbidden: provide an addictive feed to a user
      conditions:
      - the operator has actual knowledge that the user is a minor
      - commencing January 1, 2027, the operator has reasonably determined that the
        user is not a minor
      exceptions:
      - The operator has obtained verifiable parental consent to provide an addictive
        feed to the user who is a minor.
      time_windows: []
      anchor: '27001'
      evidence:
      - quote: It shall be unlawful for the operator of an addictive internet-based
          service or application to provide an addictive feed to a user unless either
          of the following is met
        anchor: '27001'
    - subject: operator of an addictive internet-based service or application
      forbidden: send notifications to a user
      conditions:
      - between the hours of 12 a.m. and 6 a.m., in the user’s local time zone, and
        between the hours of 8 a.m. and 3 p.m., from Monday through Friday from September
        through May in the user’s local time zone
      - the operator has actual knowledge that the user is a minor
      - commencing January 1, 2027, the operator has not reasonably determined that
        the user is not a minor
      exceptions:
      - the operator has obtained verifiable parental consent to send those notifications
      time_windows:
      - start_local: 00:00
        end_local: 06:00
        weekdays: null
        months: null
      - start_local: 08:00
        end_local: '15:00'
        weekdays:
        - Mon
        - Tue
        - Wed
        - Thu
        - Fri
        months:
        - Sep
        - Oct
        - Nov
        - Dec
        - Jan
        - Feb
        - Mar
        - Apr
        - May
      anchor: '27002'
      evidence:
      - quote: it shall be unlawful for the operator of an addictive internet-based
          service or application, between the hours of 12 a.m. and 6 a.m....and between
          the hours of 8 a.m. and 3 p.m., from Monday through Friday from September
          through May...to send notifications to a user
        anchor: '27002'
    disclosures_reporting:
    - subject: operator of an addictive internet-based service or application
      requirement: publicly disclose the number of minor users of its addictive internet-based
        service or application, and of that total the number for whom the operator
        has received verifiable parental consent to provide an addictive feed, and
        the number of minor users as to whom the controls set forth in Section 27002
        are or are not enabled
      frequency: annual basis
      metrics: []
      anchor: '27005'
      evidence:
      - quote: An operator of an addictive internet-based service or application shall
          publicly disclose, on an annual basis, the number of minor users of its
          addictive internet-based service or application
        anchor: '27005'
    enforcement:
      enforcer: Attorney General
      mode: civil action
      exclusivity: true
      rulemaking:
        required: true
        by_date: 2027-01-01
        topics:
        - age assurance
        - parental consent
      anchor: '27006'
      evidence:
      - quote: This chapter may only be enforced in a civil action brought in the
          name of the people of the State of California by the Attorney General.
        anchor: '27006'
    severability: true
    notes: []
